<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Museu do cangaço</title>
  <link rel="stylesheet" href="museu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="turn">
  <h1>Por favor, gire seu aparelho</h1>
  <img src="./rotate.gif" alt="">
</div>

<div id="music-player">
  <div class="card">
    <div class="card-content">

      <div class="title">
        <h5>Title</h5>
        <p class="artist">Artist</p>
      </div>

      <div id="player-controls">
        <div class="duration">
          <div id="current-duration">00:00</div>
          <div>
            <input type="range" min="0" max="0" id="seekbar" step="1" />
          </div>
          <div class="col s2" id="total-duration">00:00</div>
        </div>

        <div>
          <div id="mute_button">
            <i id="volume-icon" class="fa fa-volume-up" aria-hidden="true"></i>
          </div>
        </div>
        <div  id="volume">
          <input
            type="range"
            min="0"
            max="100"
            id="volume-control"
            step="1"
          />
        </div>
      </div>

      <div class="change-tracks">
        <button class="player_button" id="backward">
          <i id="previous-track" class="fa fa-step-backward"></i>
        </button>
        <button class="player_button" id="play-pause-button">
          <i id="play-pause" class="fa fa-play"></i>
        </button>
        <button class="player_button" id="forward">
          <i id="next-track" class="fa fa-step-forward"></i>
        </button>
      </div>
      
    </div>
  </div>
</div>

<div id="modals"></div>

<div id="museu-container">
  <div id="video-sections">

    <section class="video-section-container-home">
      <div class="video-section-content">
        <h1>Bem Vindo ao Museu do Cangaço!  
          <p>Para conhecer, role para baixo</p>
        </h1>
      </div>
    </section>
  
  </div>

  <video id="player" class="" tabindex="0" autobuffer="autobuffer" preload="preload">
    <source type="video/mp4;  codecs=&quot;avc1.42E01E, mp4a.40.2&quot;" src="museu_full.m4v"></source>
    <!-- <source type="video/webm; codecs=&quot;vp8, vorbis&quot;" src="src/videoplayback.mp4"></source> -->
    <!-- <source type="video/ogg; codecs=&quot;theora, vorbis&quot;" src="vid2.ogv"></source> -->
    
    <p>Sorry, your browser does not support the &lt;video&gt; element.</p>
  </video>
</div>

<!-- scripts -->
    <script src="dinModal.js"></script>
    <script src="modal.js"></script>
    <script src="zoom.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="scroll.js"></script>
    <script src="museu.js" type="module"></script>

</body>
</html>
